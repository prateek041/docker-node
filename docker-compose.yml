version: "3"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - mongoDB # node app depends on mongo, so we start mongo container first.

  mongoDB:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=prateek
      - MONGO_INITDB_ROOT_PASSWORD=mypass
    volumes:
      - mongo-db:/data/db

  redis:
    image: redis

volumes:
  mongo-db:
